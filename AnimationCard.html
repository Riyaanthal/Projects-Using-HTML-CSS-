<body>
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIsDyPt85fZm3RkrnN7AXKTRFONGIyHFefJQ&s" alt="Placeholder Image" class="card-image">
        <div class="card-content">
            <h2 class="card-title">Hot Wheels car</h2>
